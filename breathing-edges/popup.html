<!DOCTYPE html>
<html>
    <head>
        <title>Breathing Edges</title>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="popup.js"></script>
    </head>
    <body>
        <div class="title">Breathing Edges</div>
        <hr class="sep" section="MASTER CONTROL">
        <div class="item">
            <label>ENABLED</label>
            <label class="switch color">
                <input class="enable" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <hr class="sep" section="COLOR">
        <div class="item">
            <label>COLOR PICKER</label>
            <div class="color-picker-wrapper">
                <input type="color" class="color-picker" />
            </div>
        </div>
        <div class="item">
            <label>HEX VALUE</label>
            <input type="text" id="colorBox" />
        </div>
        <div class="item">
            <label>OPACITY</label>
            <div class="range-slider-container">
                <input type="range" class="range-slider-color" value="100" />
                <span id="range-value-bar-color"></span>
            </div>
        </div>

        <hr class="sep" section="INTERVAL">
        <div class="item">
            <label>INTERVAL</label>
            <span align="center">
                <div class="range-slider-container">
                    <input type="range" class="range-slider-interval" value="12" min="12" max="20" />
                    <span id="range-value-bar"></span>
                </div>
                <input type="text" id="breathingInterval" />
                <span class="tag">breaths/min</span>
            </span>
        </div>

        <hr class="sep" section="MODES">
        <div class="item">
            <label>VISIBILITY MODE</label>
            <label class="switch">
                <input class="visibility" type="checkbox">
                <span class="slider"></span>
            </label>
        </div>

        <hr class="sep" section="">
        <div class="item">
            <div id="status"></div>
            <a class="help" href="help.html">?</a>
        </div>
    </body>
</html>
